<form class="row g-3" [formGroup]="signIn">
  <div class="col-md-6">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="Name" id="inputName">
    <div class="text-danger" *ngIf="signIn.controls['Name'].touched">
      <div *ngIf="signIn.controls['Name'].errors?.['required']">Name is required</div>
    </div>
  </div>
  
  <div class="col-md-6">
    <label for="inputNumber" class="form-label">Phone Number</label>
    <input type="text" class="form-control" formControlName="PhoneNumber" id="inputNumber">
    <div class="text-danger" *ngIf="signIn.controls['PhoneNumber'].touched">
      <div *ngIf="signIn.controls['PhoneNumber'].errors?.['required']">Phone Number is required</div>
      <div *ngIf="signIn.controls['PhoneNumber'].errors?.['minlength']">min 10 char is required</div>
    
    </div>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="Address" id="inputAddress" placeholder="1234 Main St">
    <div class="text-danger" *ngIf="signIn.controls['Address'].touched">
      <div *ngIf="signIn.controls['Address'].errors?.['required']">Address is required</div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="inputCountry" class="form-label">Country</label>
    <input type="text" class="form-control" formControlName="Country" id="inputCountry">
    <div class="text-danger" *ngIf="signIn.controls['Country'].touched">
      <div *ngIf="signIn.controls['Country'].errors?.['required']">Country is required</div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" formControlName="City" id="inputCity">
    <div class="text-danger" *ngIf="signIn.controls['City'].touched">
      <div *ngIf="signIn.controls['City'].errors?.['required']">City is required</div>
    </div>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select" formControlName="State">
      <option selected>Maharastra</option>
      <option>Karnataka</option>
      <option>UP</option>
      <option>MP</option>
      <option>Kerala</option>
    </select>
    <div class="text-danger" *ngIf="signIn.controls['State'].touched">
      <div *ngIf="signIn.controls['State'].errors?.['required']">State is required</div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="inputGender" class="form-label">Gender</label>
    <input type="text" class="form-control" formControlName="Gender" id="inputGender">
    <div class="text-danger" *ngIf="signIn.controls['Gender'].touched">
      <div *ngIf="signIn.controls['Gender'].errors?.['required']">Gender is required</div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="showPopUp()" data-bs-toggle="modal" data-bs-target="#exampleModal" >Sign in</button> 
  </div>
</form>
