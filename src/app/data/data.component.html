<div class="input">
  <input type="search"  [(ngModel)]="searchTerm" class="form-control searchbox" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
</div>

<table class="table">
    <thead>
      <tr>

        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Web Pages</th>
        <th scope="col">Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ele of getInfo |search:searchTerm ">
        <th  scope="row">{{ele.name}}</th>
        <td>{{ele.country}}</td>
        <td>{{ele.web_pages[0]}}</td>
        <td>{{ele.alpha_two_code}}</td>
      </tr>
      
    </tbody>
  </table>
  <app-signup></app-signup>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Sign In Successful</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
